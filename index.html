<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Vueコード -->
<script type="text/x-template" id="app-template">
  <v-app>
    <v-container>
      <v-card v-for="(item, index) in items" v-bind:key="item.name"
        class="mx-auto"
        :title="item.name"
      >
        <v-img
          :width="300"
          aspect-ratio="16/9"
          cover
          :src="item.image_j_hunters"
        ></v-img>
      </v-card>
    </v-container>
  </v-app>
</script>
<script>
  const { createApp } = Vue;
  const { createVuetify } = Vuetify;

  const vuetify = createVuetify();
  const apiUrl = "https://hypertk.github.io/gh-pages-wild-rest-api/wild/huntable/"

  const app = createApp({
    template: "#app-template",
    data() {
      return {
        items: [],
        shuffledItems: []
      }
    },
    mounted() {
      axios.get(apiUrl)
      .then((response) => (this.items = response.data))
      .catch((error) => console.log(error))
    }
  })
    .use(vuetify)
    .mount("#app");
</script>
